<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Axion : Another Extensible Implementation of NBT" />

    <link rel="stylesheet" type="text/css" media="screen" href="{{ site.path }}/Axion/stylesheets/stylesheet.css">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ site.path }}/Axion/stylesheets/font-awesome.css">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ site.path }}/Axion/stylesheets/github-style.css">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ site.path }}/Axion/stylesheets/github.css">

    <title>Axion - Another Extensible Implementation of NBT</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/codetaylor/axion">View on GitHub</a>
          <h1 id="project_title">Axion</h1>
          <h2 id="project_tagline">Another Extensible Implementation of NBT</h2>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
          
      {{ content }}

      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Axion maintained by <a href="https://github.com/codetaylor">Jason Taylor</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>
  </body>
</html>
